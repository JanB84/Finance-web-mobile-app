<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finances reporter</title>
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/static/css/menu.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/menu.js"></script>


</head>
<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Menu
                    </a>
                </li>
                <li>
                    <a href="#">Transactions</a>
                </li>
                <li>
                    <a href="#">Overview</a>
                </li>
                <li>
                    <a href="#">Forecast</a>
                </li>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>Finances Reporter</h1>
                <button class="btn btn-secondary" id="menu-toggle" onclick="toggleMenuBar(event)">Toggle Menu</button>
                <button class="btn btn-secondary" id="transaction-get" onclick="getTransactions(event)">Get transactions</button>
                <button class="btn btn-secondary" id="transaction-add" onclick="addTransaction(event)">Add transaction</button>
                <!--<button class="btn btn-secondary" id="transaction-clear" onclick="clearTransactions(event)">Clear transactions</button>-->

                <br><br>
                <div class="row">
                    <div class="col-lg-12"></div>
                </div>
                <div class="row">
                    <table class="table table-striped dataTable no-footer display" id="tnx_table" style="width:100%">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Spender</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="tnx_body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>

    <div class="modal fade" id="main_modal" tabindex="-1" role="dialog" aria-labelledby="modelCentreTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" id="modal_window">
            <div class="modal-content">
                <form id="modal_form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="model_title">Modal title</h5>
                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                        <!--<span aria-hidden="true">&times;</span>-->
                        <!--</button>-->
                    </div>
                    <div class="modal-body" id="modal_body">
                        ...
                    </div>
                    <div class="modal-footer alert alert-warning" id="modal_error">
                        error...
                    </div>
                    <div class="modal-footer" id="modal_footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal_cancel">Close</button>
                        <button type="button" class="btn btn-primary" id="modal_save">Save changes</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
